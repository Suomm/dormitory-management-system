<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/mould :: header(~{::title}, ~{}, ~{})">
    <title>注册</title>
</head>
<body>
<form th:action="@{/user/register.html}" method="post">
    <div th:text="${session?.WEB_LAST_EXCEPTION}"></div>
    <label for="id">学号：</label>
    <input id="id" type="text" name="id" th:value="${WEB_SESSION_USER?.id}"/>
    <br/>
    <label for="username">姓名：</label>
    <input id="username" type="text" name="username" th:value="${WEB_SESSION_USER?.username}"/>
    <br/>
    <label for="password">密码：</label>
    <input id="password" type="password" name="password" th:value="${WEB_SESSION_USER?.password}"/>
    <br/>
    <label for="confirm">确认密码：</label>
    <input id="confirm" type="password" name="confirm"/>
    <br/>
    <label for="email">邮箱：</label>
    <input id="email" type="email" name="email" th:value="${WEB_SESSION_USER?.email}"/>
    <br/>
    性别：
    <input id="man" type="radio" checked="checked" name="gender" value="1"/>
    <label for="man">男</label>
    <input id="woman" type="radio" name="gender" value="0"/>
    <label for="woman">女</label>
    <br/>
    <label for="emailCode">验证码：</label>
    <input id="emailCode" type="text" name="emailCode"/>
    <button type="button" class="fetchBtn">获取验证码</button>
    <br/>
    <label for="validateCode">邀请码：</label>
    <input id="validateCode" type="text" name="validateCode" th:value="${WEB_SESSION_USER?.validateCode}"/>
    <br/>
    <input type="submit"/>
</form>
<script th:inline="javascript" type="text/javascript">
    let ctxPath = [[${#httpServletRequest.getContextPath()}]];
    let btn = $('.fetchBtn');
    btn.click(function () {
        $.post(ctxPath + "/user/getCaptcha", {
            "id": $('#email').val()
        });
        let count = 60;
        const countDown = setInterval(() => {
            if (count === 0) {
                btn.text('重新发送').removeAttr('disabled');
                btn.css({
                    background: '#ff9400',
                    color: '#fff',
                });
                clearInterval(countDown);
            } else {
                btn.attr('disabled', true);
                btn.css({
                    background: '#d8d8d8',
                    color: '#707070',
                });
                btn.text(count + '秒后可重新获取');
            }
            count--;
        }, 1000);
    });
</script>
</body>
</html>
