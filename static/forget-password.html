<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>权益保障部-忘记密码</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="css/main.css" media="all"/>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
			<div class="layui-form-item logo-title">
				<h1>忘记密码</h1>
			</div>
			<div class="layui-form-item">
				<label class="layui-icon layui-icon-username"></label>
				<input type="text" name="id" lay-verify="required|id" lay-reqtext="请输入学号" placeholder="请输入学号" class="layui-input">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="forget">确 认</button>
			</div>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['form', 'jquery.particleground'], function () {
        var form = layui.form,
            layer = layui.layer;
        // 粒子线条背景
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#7ec7fd',
                lineColor:'#7ec7fd'
            });
        });
		// 表单的校验
		form.verify({
			id: [
				/^\d{2}3007\d{4}$/, , '学号格式不正确'
			]
		});
        // 进行登录操作
        form.on('submit(forget)', function (data) {
			$.post("/user/forget-password/" + data.field.id).done(function (html) {
				$('.layui-container').html(`<div class="layui-container">
					<div class="admin-login-background"><div class="layui-form login-form">
					<div class="layui-form-item logo-title"><h1>忘记密码</h1></div><div class="layui-form-item">
					<p>验证邮件已发送到账号绑定的邮箱，请根据邮件提示完成修改密码，修改完成后请点击下方按钮前往登录页登录。</p></div>
					<div class="layui-form-item"><a href="login.html" class="layui-btn layui-btn layui-btn-normal layui-btn-fluid">返 回 首 页</a>
					</div></div></div></div>`);
			});
            return false;
        });
    });
</script>
</body>
</html>
