<div class="layuimini-main">
	<blockquote class="layui-elem-quote">
		本周查宿任务已经全部完成，可根据您的需要下载所需要的文件。
	</blockquote>
	<div id="warnings" class="layui-hide">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>注意</legend>
		</fieldset>
		<blockquote id="message" class="layui-elem-quote layui-quote-nm layui-text"></blockquote>
	</div>
	<fieldset class="layui-elem-field layui-field-title">
		<legend>文件下载</legend>
	</fieldset>
	<div id="list" class="layui-btn-container"></div>
</div>
<script type="text/javascript">
	layui.use('jquery', function() {
		var $ = layui.jquery;
		$(document).ready(function () {
			$.get("/task/get/warns", function (warns) {
				if (warns.length > 0)
					$('#warnings').removeClass('layui-hide');
				var m = $('#message');
				warns.forEach(function (v, i) {
					m.append(`(${i + 1}) ${v}<br>`);
				});
			});
		});
	});
</script>
