<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>权益保障部-登陆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="css/main.css" media="all"/>
	<link rel="icon" href="images/favicon.ico">
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
			<div class="layui-form-item logo-title">
				<h1>登录</h1>
			</div>
			<div class="layui-form-item">
				<label class="layui-icon layui-icon-username"></label>
				<input type="text" name="username" lay-verify="required" lay-reqtext="请输入学号" placeholder="请输入学号" class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="layui-icon layui-icon-password"></label>
				<input type="password" name="password" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入密码" class="layui-input">
			</div>
			<div class="layui-form-item">
				<input type="checkbox" name="remember-me" value="true" lay-skin="primary" title="十四天内免登录">
				<div style="float: right; margin-top: 10px;">
					<a href="register.html">注册账号</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="forget-password.html">忘记密码</a>
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login">登 录</button>
			</div>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery.particleground'], function () {
        var $ = layui.jquery,
			form = layui.form,
            layer = layui.layer;
        // 初始化表单
        form.render();
		// 粒子线条背景
        $(document).ready(function() {
            $('.layui-container').particleground({
                dotColor:'#7ec7fd',
                lineColor:'#7ec7fd'
            });
        });
		form.on('submit(login)', function (data) {
			$.post('/user/login', data.field).done(function (msg, status, xhr) {
				status = xhr.status;
				if (status === 200) {
					var hash = window.location.hash;
					if (hash) {
						window.location.href = '/' + hash;
					} else {
						window.location.href = '/';
					}
				} else if (status === 202) {
					layer.msg(msg, {icon: 5, shift: 6});
				}
			});
			return false;
		});
    });
</script>
</body>
</html>
